<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dr. Tequeño</title>
  <link href="https://fonts.googleapis.com/css?family=Lilita+One|Montserrat:600,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
  <section class="container hero-panel">
    <div class="row fill m-0">
      <div class="col-1 col-sm-2 panel-side">
        <button id="leftBtn" class="panel-side__button">
          <img class="panel-side__button__img left" src="./imgs/left-chevron.svg" alt="">
        </button>
      </div>
      <div class="col-10 col-sm-8 panel-center d-flex p-0">
        <img src="./imgs/tequenologo.svg" alt="" class="logo">
        <div class="mid-screen">
          <div class="row mid-screen__grid">
            <div class="col-6 p-0 fill d-flex justify-content-center align-items-center">
              <img src="./imgs/tequeno1.jpg" alt="" class="img-fluid mid-screen__grid__cell m-2">
            </div>
            <div class="col-6 p-0 fill d-flex justify-content-center align-items-center">
              <img src="./imgs/tequeno1.jpg" alt="" class="img-fluid mid-screen__grid__cell m-2">
            </div>
          </div>
          <div class="row mid-screen__grid">
            <div class="col-6 p-0 fill d-flex justify-content-center align-items-center">
              <img src="./imgs/tequeno1.jpg" alt="" class="img-fluid mid-screen__grid__cell m-2">
            </div>
            <div class="col-6 p-0 fill d-flex justify-content-center align-items-center">
              <img src="./imgs/tequeno1.jpg" alt="" class="img-fluid mid-screen__grid__cell m-2">
            </div>
          </div>
        </div>
        <div class="left-screen">
          <div class="row m-0 align-items-center fill">
            <div class="d-none d-sm-block col-0 col-sm-3">
            </div>
            <div class="col-12 col-sm-8 p-0 left-screen__menu">
              <div class="row fill m-0">
                <h1 class="left-screen__menu__header">MENÚ</h1>
                <img class="left-screen__menu__header--bg" src="imgs/ribbon-silhouette.svg" alt="" srcset="">
                <div class="col-12 col-sm-10 ml-sm-auto p-0 d-flex flex-column justify-content-end justify-content-sm-center align-items-center">
                  <h3 class="left-screen__menu__title">TEQUEÑOS</h3>
                  <ul class="left-screen__menu__list">
                    <li class="left-screen__menu__item d-flex">
                      6 Unidades
                      <span class="left-screen__menu__prices">$100</span>
                    </li>
                    <li class="left-screen__menu__item d-flex">
                      12 Unidades
                      <span class="left-screen__menu__prices">$100</span>
                    </li>
                    <li class="left-screen__menu__item d-flex">
                      30 Unidades
                      <span class="left-screen__menu__prices">$100</span>
                    </li>
                    <li class="left-screen__menu__item d-flex">
                      50 Unidades
                      <span class="left-screen__menu__prices">$100</span>
                    </li>
                  </ul>
                  <div class="left-screen__menu__extra">
                    <h4 class="left-screen__menu__title--ex">EXTRA</h4>
                    <p class="left-screen__menu__title--tar">Tártara</p>
                    <div class="d-flex justify-content-center">
                      <ul class="left-screen__menu__list--ex">
                        <li class="left-screen__menu__item--ex d-flex">
                          Mediana
                          <span class="left-screen__menu__prices--ex">$99</span>
                        </li>
                        <li class="left-screen__menu__item--ex d-flex">
                          Grande
                          <span class="left-screen__menu__prices--ex">$99</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="d-block d-flex d-sm-none justify-content-start align-items-center flex-column mobile">
                  <hr class="mobile__divider">
                  <p class="m-0 mb-2 mobile__title">¡Pide por Whatsapp!</p>
                  <a target="_blank" href="https://api.whatsapp.com/send?phone=5491123860285&text=%C2%A1Hola!%20Deseo%20hacer%20mi%20pedido%20ya.">
                    <img src="./imgs/whatsapp.svg" class="img-fluid mb-2 mobile__link" alt="">
                  </a>
                  <p class="mobile__text">Delivery por:</p>
                  <img src="./imgs/glovoapp-seeklogo.com.svg" class="img-fluid d-block mobile__logo" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="right-screen">
          <div class="row m-0 d-flex justify-content-center align-items-end fill">
            <div class="col-11 right-screen__socials">
              <div class="row m-0 fill">
                <div class="col-6 p-0 d-flex flex-column justify-content-center align-items-center">
                  <a target="_blank" href="https://www.instagram.com/dr.tequenoar/"
                    class="mt-3 right-screen__socials__links">
                    <img src="imgs/instagram.svg" alt="" class="right-screen__socials__links__img">
                  </a>
                  <p class="mt-2 right-screen__socials__text">¡Síguenos!</p>
                </div>
                <div class="col-6 p-0 d-flex flex-column justify-content-center align-items-center">
                  <a target="_blank"
                    href="https://api.whatsapp.com/send?phone=5491123860285&text=%C2%A1Hola!%20Deseo%20hacer%20mi%20pedido%20ya."
                    class="mt-3 right-screen__socials__links">
                    <img src="imgs/whatsapp.svg" alt="" class="right-screen__socials__links__img">
                  </a>
                  <p class="mt-2 right-screen__socials__text">¡Ordena ya!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-1 col-sm-2 panel-side">
        <button id="rightBtn" class="panel-side__button">
          <img class="panel-side__button__img right" src="./imgs/right-chevron.svg" alt="">
        </button>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
